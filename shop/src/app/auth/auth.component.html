<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" style="margin-right: 3px;" type="submit" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'SignUp'}}</button>
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? 'SignUp': 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
